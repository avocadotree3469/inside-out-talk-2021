<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Settings</title>
  </head>

  <body>
    <header class="headbar chat-header">
      <div class="headbar_icon">
        <span>No Service</span>
        <i class="fas fa-wifi fa-lg"></i>
      </div>
      <span>18:25</span>
      <div class="headbar_icon">
        <i class="fas fa-unlock-alt"></i>
        <span>77%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </header>

    <div class="char-name-bar">
      <a href="chats.html"> <i class="fas fa-angle-left"></i></a>
      <span>슬픔이</span>
      <i class="fas fa-search"></i>
    </div>

    <div class="chat-date">
      <span class="chat-date-box">2021년 5월 25일</span>
    </div>

    <div class="friend-chat">
      <img
        class="friend-chat__img"
        src="https://item.kakaocdn.net/do/8981f5436e07c7a68943ef654903826d9f5287469802eca457586a25a096fd31"
      />
      <div class="friend-chat-content">
        <span class="friend-chat-content-name">슬픔이</span>
        <div class="friend-chat-content-box">
          <div class="friend-chat-content-box__txt">
            안녕 오늘 하루 어떻게 지냈어?
          </div>
          <span class="friend-chat-content-box-time">16:20</span>
        </div>
      </div>
    </div>

    <div class="friend-chat-content-box user-chat">
      <div class="friend-chat-content-box__txt">
        오늘 진짜 너무 힘들었어ㅠㅠㅠ너무 슬픈 일이 많이 있었어ㅠㅠ친구가 뒤에서
        내 욕을 했다는 것을 다른 친구를 통해 알게되었는데 너무 힘들더라고...나는
        왜 이런 친구밖에 없을까? 내 잘못된 걸까?ㅠㅠ
      </div>
      <span class="friend-chat-content-box-time">16:20</span>
    </div>

    <div class="friend-chat">
      <img
        class="friend-chat__img"
        src="https://item.kakaocdn.net/do/8981f5436e07c7a68943ef654903826d9f5287469802eca457586a25a096fd31"
      />
      <div class="friend-chat-content">
        <span class="friend-chat-content-name">슬픔이</span>
        <div class="friend-chat-content-box">
          <div class="friend-chat-content-box__txt">
            오늘 많이 힘들었구나ㅠㅠ나도 전에 내가 친했던 친구가 뒤에서 내
            험담을 해서 힘들었던 적이 있었어...
          </div>
          <span class="friend-chat-content-box-time">16:21</span>
        </div>
      </div>
    </div>

    <form>
      <div class="keyboard">
        <i class="far fa-plus-square fa-lg"></i>
        <input type="text" placeholder="Write a message" />
        <i class="far fa-smile fa-lg"></i>
        <i class="fas fa-arrow-up fa-lg"></i>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
