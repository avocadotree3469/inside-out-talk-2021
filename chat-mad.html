<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Settings</title>
  </head>

  <body>
    <header class="headbar chat-header">
      <div class="headbar_icon">
        <span>No Service</span>
        <i class="fas fa-wifi fa-lg"></i>
      </div>
      <span>18:25</span>
      <div class="headbar_icon">
        <i class="fas fa-unlock-alt"></i>
        <span>77%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </header>

    <div class="char-name-bar">
      <a href="chats.html"> <i class="fas fa-angle-left"></i></a>
      <span>버럭이</span>
      <i class="fas fa-search"></i>
    </div>

    <div class="chat-date">
      <span class="chat-date-box">2021년 5월 24일</span>
    </div>

    <div class="friend-chat">
      <img
        class="friend-chat__img"
        src="https://item.kakaocdn.net/do/8981f5436e07c7a68943ef654903826d113e2bd2b7407c8202a97d2241a96625"
      />
      <div class="friend-chat-content">
        <span class="friend-chat-content-name">버럭이</span>
        <div class="friend-chat-content-box">
          <div class="friend-chat-content-box__txt">
            안녕 오늘 하루 어떻게 지냈어?
          </div>
          <span class="friend-chat-content-box-time">16:20</span>
        </div>
      </div>
    </div>

    <div class="friend-chat-content-box user-chat">
      <div class="friend-chat-content-box__txt">
        오늘 과제하다가 저장을 잘 안해서 날려먹어서 완전
        화가났다....ㅋㅋㅋ스스로에게도 왜 그랬는지 화가나고 그러더라고ㅠ
      </div>
      <span class="friend-chat-content-box-time">16:20</span>
    </div>

    <div class="friend-chat">
      <img
        class="friend-chat__img"
        src="https://item.kakaocdn.net/do/8981f5436e07c7a68943ef654903826d113e2bd2b7407c8202a97d2241a96625"
      />

      <div class="friend-chat-content">
        <span class="friend-chat-content-name">버럭이</span>
        <div class="friend-chat-content-box">
          <div class="friend-chat-content-box__txt">
            열심히 자료조사하고 과제하고 했는데 저장이 잘 안되었구나...나도
            비슷한 상황에서 그 상황과 스스로에게 엄청 화가 났던 기억이 나...
          </div>
          <span class="friend-chat-content-box-time">16:21</span>
        </div>
      </div>
    </div>

    <form>
      <div class="keyboard">
        <i class="far fa-plus-square fa-lg"></i>
        <input type="text" placeholder="Write a message" />
        <i class="far fa-smile fa-lg"></i>
        <i class="fas fa-arrow-up fa-lg"></i>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
